version: "3"


services:
  
  nothing:
    container_name: sql-injection
    image: sqli
    build: .
    ports:
      - 8005:80
    restart: always

    volumes:
      - ./src:/var/www/html
    environment:
      - MYSQL_DATABASE=sql-injection
      - MYSQL_USER=mydb
      - MYSQL_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=1

  db:
    image: mysql
    hostname: sqldb
    environment:
      - MYSQL_DATABASE=sql-injection
      - MYSQL_USER=mydb
      - MYSQL_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - "./db:/docker-entrypoint-initdb.d" # sync persistent sql files with container


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 6431:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
